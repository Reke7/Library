<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" style="margin-top: 100px;">
      <!-- Button trigger modal -->
    <div class="text-center" style="margin-bottom: 50px;">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="newBook">
        NEW BOOK
      </button>
    </div>      

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">ADD BOOK</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="bookForm">
              <!-- Author -->
              <div class="col-xs-2">
                <label for="author" class="form-label">Author:</label>
                <input type="text" name="author" id="author" class="form-control" required>
              </div>
          
              <!-- Title -->
              <div>
                <label for="title" class="form-label">Title:</label>
                <input type="text" name="title" id="title" class="form-control" required>
              </div>
          
              <!-- Number of Pages -->
              <div>
                <label for="numberOfPages" class="form-label">Number of pages:</label>
                <input type="number" name="numberOfPages" id="numberOfPages" class="form-control" min="1" required>
              </div>
          
              <!-- Is Read -->
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="isRead">
                <label class="form-check-label" for="isRead">Read</label>
              </div>
          
              <div class="text-center mt-4">
                <button class="btn btn-primary" type="submit">ADD BOOK</button>
              </div>
          
            </form>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-hover" id="books">
      <thead>
        <tr>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
          <th scope="col">Number Of Pages</th>
          <th scope="col">Read</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Mark Armstrong</td>
          <td>Life is a <i>Mystery</i></td>
          <td>400</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
